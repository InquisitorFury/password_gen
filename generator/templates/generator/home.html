<!DOCTYPE html>
<HTML5 lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Home</Title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="formwrapper text-center">
            <h1> Password Generate:</h1>
            <form action="{% url 'password' %}">
                <label for="range">Password Length 6-18: </label>
                <input type="range" id="range" name="range" min="6" max="18" step="1" value="8">
                <br>
                <input type="checkbox" name="numbers" > Numbers
                <input type="checkbox" name="uppercase" > Uppercase
                <input type="checkbox" name="special" > Special
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">

            </form>

            <a href="{% url 'about' %}" class="btn btn-warning">About</a>
        </div>
        
    </body>
</HTML5>
